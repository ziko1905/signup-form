<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo">
        <div class="upper-logo">
            <div id="title">
                <h1>Odin</h1>
            </div>
        </div>
        <div class="bottom-logo">

        </div>
    </div>
    <div class="form">
        <header>
            <h1>This is not real online service! You know you need something like this in your life
                to help you realize your deepest dreams.
            </h1>
            <h1>Sign up <em>now</em> to get started.</h1>
            <h1 id="actioncall">You <em>know</em> you want to!</h1>

        </header>
        <form action="#" method="post">
            <div class="info">
                <h1>Lets do this!</h1>
                <div class="label-div">
                    <label for="first-name">
                        First Name
                        <input type="text" id="first-name" name="userfname" required>
                    </label>
                    <label for="last-name">
                        Last Name
                        <input type="text" id="last-name" name="userlname" required>
                    </label>
                    <label for="email">
                        Email
                        <input type="email" id="email" name="useremail" required>
                    </label>
                    <label for="phone-num">
                        Phone Number
                        <input type="tel" id="phone-num" name="userpnum" required>
                    </label>
                    <label for="password">
                        Password
                        <input type="password" id="password" name="userpass" required>
                    </label>
                    <label for="confirm-pass">
                        Confirm Password
                        <input type="password" id="confirm-pass" required>
                    </label>
                </div>
            </div>
            <button>Create Account</button>
            <p>Already have an account? <a href="#" id="log-in">Log in</a></p>
        </form>
    </div>
</body>
</html>
